<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Kitchenette - Discover, search, and save your favorite meals. Fast, responsive, and deliciously simple."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/Kitchenette.ico"
      type="image/x-icon"
    />
    <title>Kitchenette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom Responsive Enhancements */
      @media (max-width: 640px) {
        /* Smartphones */
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        header h1 {
          font-size: 1.5rem;
        }

        #search-input {
          width: 100%;
        }

        .category-btn {
          font-size: 0.875rem;
          padding: 0.5rem 1rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        /* Tablets */
        #search-input {
          width: 250px;
        }

        .category-btn {
          font-size: 1rem;
          padding: 0.6rem 1.2rem;
        }
      }

      @media (min-width: 1025px) {
        /* Desktops and larger */
        #search-input {
          width: 300px;
        }

        .category-btn {
          font-size: 1rem;
          padding: 0.75rem 1.5rem;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div
      id="float-icons"
      class="fixed inset-0 pointer-events-none z-0 overflow-hidden"
    ></div>

    <header
      class="bg-white shadow-sm p-4 flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center"
    >
      <!-- Logo -->
    <div class="flex flex-col items-start">
<h1 class="text-2xl font-bold text-gray-800">Kitchenette</h1>
<h6 class="text-sm text-gray-900 mt-1 pl-2">Fresh & Fast</h6>

</div>


      <!-- Search + Buttons container -->
      <div
        class="flex flex-col sm:flex-row gap-2 sm:items-center w-full sm:w-auto"
      >
        <!-- Search Input -->
        <div class="relative w-full sm:w-auto">
          <input
            type="text"
            id="search-input"
            placeholder="Search for meals..."
            class="w-full sm:w-64 p-2 border rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <i
            class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
          ></i>
        </div>

        <!-- Buttons (stacked on mobile, inline on desktop) -->
        <div class="flex flex-col sm:flex-row gap-2">
          <button
            id="search-btn"
            class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition"
          >
            Search
          </button>
          <button
            id="random-btn"
            class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition"
          >
            Random Meal
          </button>
          <button
            id="favorites-btn"
            class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition"
          >
            Favorites
          </button>
        </div>
      </div>
    </header>

    <main class="flex-grow p-10">
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">
          Browse by Category
        </h2>
        <div class="flex flex-wrap gap-3">
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Breakfast"
          >
            Breakfast
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Lunch"
          >
            Lunch
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Dinner"
          >
            Dinner
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Dessert"
          >
            Desserts
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Vegetarian"
          >
            Vegetarian
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Vegan"
          >
            Vegan
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Gluten-Free"
          >
            Gluten-Free
          </button>
          <button
            class="category-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition"
            data-category="Quick & Easy"
          >
            Quick & Easy
          </button>
        </div>
      </div>

      <div
        id="message-area"
        class="text-center text-gray-600 text-lg mt-8"
      ></div>

      <div
        id="meals-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></div>
    </main>

    <footer class="bg-gray-800 text-white p-3 text-center mt-auto">
      <p>&copy; 2025 Kitchenette. All rights reserved.</p>
    </footer>

    <div
      id="recipe-modal"
      class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"
    >
      <div
        id="recipe-modal-content"
        class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto custom-scrollbar relative modal-scale-in"
      ></div>
    </div>

    <div
      id="favorites-modal"
      class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"
    >
      <div
        class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] flex flex-col modal-scale-in"
      >
        <div class="p-4 border-b flex justify-between items-center">
          <h2 class="text-2xl font-bold">My Favorite Meals</h2>
          <button
            id="close-favorites-modal"
            class="text-gray-500 hover:text-gray-800 text-2xl"
          >
            &times;
          </button>
        </div>
        <div
          id="favorites-list"
          class="p-6 overflow-y-auto custom-scrollbar grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div
          id="no-favorites-message"
          class="p-6 text-center text-gray-600 hidden"
        >
          You haven't added any favorite meals yet.
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
