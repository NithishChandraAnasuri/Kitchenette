<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Kitchenette.ico" type="image/x-icon" />

    <title>Kitchenette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap"
    />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(to bottom right, #fff8dc, #ffa500);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    overflow: hidden;
  }

  .title-container {
    text-align: center;
    max-width: 100%;
    padding: 1rem;
  }

  .title {
    font-size: 4rem;
    color: #fff;
    letter-spacing: 4px;
    font-weight: 800;
    display: inline-block;
    opacity: 0;
  }

  .subtitle {
    font-size: 1.5rem;
    color: #fff;
    margin-top: 1rem;
    font-weight: 600;
    opacity: 0;
  }

  .enter-btn {
    background: #ff5722;
    color: white;
    padding: 1rem 2rem;
    border-radius: 50px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 700;
    margin-top: 2rem;
    display: inline-block;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  .sparkle {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: sparkle-anim 0.6s forwards;
    opacity: 0;
  }

  @keyframes sparkle-anim {
    from {
      transform: scale(0);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* MEDIA QUERIES FOR RESPONSIVENESS */

  /* Small Phones */
  @media (max-width: 480px) {
    .title {
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1rem;
    }

    .enter-btn {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
    }
  }

  /* Medium Phones / Tablets */
  @media (max-width: 768px) {
    .title {
      font-size: 2.8rem;
    }

    .subtitle {
      font-size: 1.2rem;
    }

    .enter-btn {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
    }
  }

  /* Laptops */
  @media (max-width: 1024px) {
    .title {
      font-size: 3.2rem;
    }

    .subtitle {
      font-size: 1.3rem;
    }
  }
</style>

  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Kitchenette</h1>
      <p class="subtitle">Your kitchen companion with a memory</p>
      <a href="auth.html" class="enter-btn">Get Started</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      // Split text into spans
      const title = document.querySelector(".title");
      const chars = title.textContent.split("");
      title.innerHTML = chars.map((char) => `<span>${char}</span>`).join("");

      // GSAP timeline
      const tl = gsap.timeline({ delay: 0.5 });
      tl.to(".title", { opacity: 1, duration: 0.2 })
        .from(".title span", {
          y: -100,
          opacity: 0,
          stagger: 0.1,
          ease: "back.out(1.7)",
        })
        .to(
          ".subtitle",
          { opacity: 1, y: -10, duration: 1, ease: "power2.out" },
          "-=0.5"
        );

      // Anime.js pulsing button
      anime({
        targets: ".enter-btn",
        scale: [1, 1.05],
        direction: "alternate",
        loop: true,
        easing: "easeInOutSine",
        duration: 1200,
      });

      // Sparkles on hover
      const btn = document.querySelector(".enter-btn");
      btn.addEventListener("mousemove", (e) => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = `${e.offsetX}px`;
        sparkle.style.top = `${e.offsetY}px`;
        btn.appendChild(sparkle);

        gsap.to(sparkle, {
          scale: 1.2,
          opacity: 0,
          duration: 0.6,
          onComplete: () => sparkle.remove(),
        });
      });
    </script>
  </body>
</html>
